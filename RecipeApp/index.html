<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- nav bar -->
    <nav>
        <div class="navbar">
            <div class="recipe_app">
                <h1 class="title">RECIPE APP</h1>
            </div>
            <div class="searchbar">
                <form class="formsection">
                    <input type="text" placeholder="Search for recips..." class="searchbox">
                    <button type="submit" class="searchbtn">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- main section -->
    <main>
        <div class="container">
            <h3>Search your favourite recipes...</h3>
        </div>

        <div class="recipe_details">
            <button type="button" class="colsebtn">
                <i class="fa-regular fa-circle-xmark"></i>
            </button>
            <div class="ingred_details">

            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
